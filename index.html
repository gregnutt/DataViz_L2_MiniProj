<html>
<head></head>
<body>

<div id="pieChart"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
<script src="d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Household Energy Consumption by Appliance",
			"fontSize": 22,
			"font": "verdana"
		},
		"subtitle": {
			"color": "#999999",
			"fontSize": 10,
			"font": "verdana"
		},
		"titleSubtitlePadding": 12
	},
	"footer": {
		"color": "#999999",
		"fontSize": 11,
		"font": "open sans",
		"location": "bottom-center"
	},
	"size": {
		"canvasHeight": 400,
		"canvasWidth": 590,
		"pieOuterRadius": "88%"
	},
	"data": {
		"content": [
			{
				"label": "Water Heating",
				"value": 43,
				"color": "#7e3838"
			},
			{
				"label": "Small Appliances",
				"value": 11.2,
				"color": "#87a9d7"
			},
			{
				"label": "Washing Machine",
				"value": 12.3,
				"color": "#598dc3"
			},
			{
				"label": "Stove",
				"value": 10.2,
				"color": "#5479b8"
			},
			{
				"label": "Heaters",
				"value": 9.9,
				"color": "#556ac3"
			},
			{
				"label": "Fridge",
				"value": 8.6,
				"color": "#3b6abb"
			},
			{
				"label": "Dishwasher",
				"value": 4.7,
				"color": "#3785a4"
			}
		]
	},
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"format": "value"
		},
		"mainLabel": {
			"font": "verdana"
		},
		"percentage": {
			"color": "#e1e1e1",
			"font": "verdana",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#e1e1e1",
			"font": "verdana"
		},
		"lines": {
			"enabled": true,
			"style": "straight",
			"color": "#cccccc"
		},
		"truncation": {
			"enabled": true
		}
	},
	"tooltips": {
		"enabled": true,
		"type": "placeholder",
		"string": "{label}: {percentage}%"
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	}
});
</script>

</body>
</html>
